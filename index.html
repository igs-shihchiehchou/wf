<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效處理工具 - Graph UI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
    <!-- WaveSurfer Region plugin -->
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>

    <!-- JSZip for multi-file download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/graph.css">
    <link rel="stylesheet" href="css/analysis.css">
</head>

<body>
    <!-- 頂部標題列 -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="btn-icon mobile-menu-btn" id="mobileMenuBtn" title="節點面板">☰</button>
                <h1 class="title">🎵 音效處理工具</h1>
            </div>
            <div class="header-actions">
                <!-- 儲存下拉選單 -->
                <div class="dropdown" id="saveDropdown">
                    <button class="btn-icon dropdown-toggle" title="儲存">💾</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" id="quickSaveBtn">
                            <span class="dropdown-icon">⚡</span>
                            <span>快速儲存</span>
                            <span class="dropdown-shortcut">Ctrl+S</span>
                        </button>
                        <button class="dropdown-item" id="saveAsBtn">
                            <span class="dropdown-icon">📄</span>
                            <span>另存新檔...</span>
                            <span class="dropdown-shortcut">Ctrl+Shift+S</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="saveSelectedBtn" disabled>
                            <span class="dropdown-icon">✔️</span>
                            <span>儲存選擇的工作流...</span>
                        </button>
                    </div>
                </div>
                <!-- 載入下拉選單 -->
                <div class="dropdown" id="loadDropdown">
                    <button class="btn-icon dropdown-toggle" title="載入">📂</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" id="quickLoadBtn">
                            <span class="dropdown-icon">⚡</span>
                            <span>快速載入</span>
                            <span class="dropdown-shortcut">Ctrl+O</span>
                        </button>
                        <button class="dropdown-item" id="loadFileBtn">
                            <span class="dropdown-icon">📁</span>
                            <span>從檔案載入...</span>
                            <span class="dropdown-shortcut">Ctrl+Shift+O</span>
                        </button>
                        <div class="dropdown-divider"></div>
                        <button class="dropdown-item" id="appendFileBtn">
                            <span class="dropdown-icon">➕</span>
                            <span>從檔案加入...</span>
                        </button>
                    </div>
                </div>
                <button class="btn-icon" id="clearBtn" title="清除全部">🗑️</button>
            </div>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main class="graph-container">
        <!-- 左側節點面板 -->
        <aside class="node-panel" id="nodePanel">
            <!-- 由 NodePanel 動態渲染 -->
        </aside>

        <!-- 畫布區域 -->
        <section class="canvas-area" id="canvasArea">
            <!-- 由 GraphCanvas 動態渲染 -->

            <!-- 畫布控制列 -->
            <div class="canvas-controls">
                <button class="canvas-control-btn" id="zoomOutBtn" title="縮小">−</button>
                <span class="canvas-zoom-level">100%</span>
                <button class="canvas-control-btn" id="zoomInBtn" title="放大">+</button>
                <button class="canvas-control-btn" id="fitViewBtn" title="適應內容">⊞</button>
                <button class="canvas-control-btn" id="resetViewBtn" title="重置視圖">↺</button>
            </div>
        </section>
    </main>

    <!-- 自訂 JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/audioProcessor.js"></script>
    <script src="js/audioAnalyzer.js"></script>
    <script src="js/components/ProgressBar.js"></script>
    <script src="js/link.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/nodes/BaseNode.js"></script>
    <script src="js/nodes/AudioInputNode.js"></script>
    <!-- Process Nodes -->
    <script src="js/nodes/VolumeNode.js"></script>
    <script src="js/nodes/CropNode.js"></script>
    <script src="js/nodes/FadeInNode.js"></script>
    <script src="js/nodes/FadeOutNode.js"></script>
    <script src="js/nodes/SpeedNode.js"></script>
    <script src="js/nodes/PitchNode.js"></script>
    <script src="js/nodes/SmartPitchNode.js"></script>
    <script src="js/nodes/KeyIntegrationNode.js"></script>
    <script src="js/graphEngine.js"></script>
    <script src="js/nodePanel.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
