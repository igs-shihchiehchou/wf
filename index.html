<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效處理工具</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- WaveSurfer.js -->
    <script src="https://unpkg.com/wavesurfer.js@7"></script>

    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- 頂部標題列 -->
    <header class="header">
        <div class="container">
            <h1 class="title">🎵 音效處理工具</h1>
        </div>
    </header>

    <!-- 主要內容區域 -->
    <main class="main-content">
        <div class="container">
            <!-- 檔案上傳區域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="upload-text">點擊選擇音訊檔案或拖拉檔案至此</p>
                        <p class="upload-hint">支援格式: MP3, WAV, OGG, M4A</p>
                        <input type="file" id="fileInput" accept="audio/*" hidden>
                        <button class="btn-primary" id="selectFileBtn">📁 選擇檔案</button>
                    </div>
                </div>
            </section>

            <!-- 音訊卡片容器 -->
            <section class="cards-container" id="cardsContainer">
                <!-- 動態產生的音訊卡片將插入此處 -->
            </section>
        </div>
    </main>

    <!-- 自訂 JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/audioProcessor.js"></script>
    <script src="js/audioCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
